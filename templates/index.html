<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langchain - Capstone AI Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
            background-color: #f8f0ff; /* Light purple background */
        }
        .chat-container { 
            height: 400px; 
            overflow-y: auto;
            border: 2px solid #6a0dad; /* Purple border */
        }
        .user-message { 
            text-align: right;
            background-color: #ffe6e6; /* Light red background for user messages */
            border-radius: 15px;
            padding: 10px;
            margin: 5px 0;
        }
        .bot-message { 
            text-align: left;
            background-color: #e6e6ff; /* Light purple background for bot messages */
            border-radius: 15px;
            padding: 10px;
            margin: 5px 0;
        }
        .btn-primary {
            background-color: #6a0dad; /* Purple */
            border-color: #6a0dad;
        }
        .btn-primary:hover {
            background-color: #4b0082; /* Darker purple on hover */
            border-color: #4b0082;
        }
        .btn-secondary {
            background-color: #ff4d4d; /* Red */
            border-color: #ff4d4d;
        }
        .btn-secondary:hover {
            background-color: #cc0000; /* Darker red on hover */
            border-color: #cc0000;
        }
        .form-select, .form-control {
            border-color: #6a0dad; /* Purple border for inputs */
        }
        .form-select:focus, .form-control:focus {
            border-color: #4b0082; /* Darker purple border on focus */
            box-shadow: 0 0 0 0.25rem rgba(106, 13, 173, 0.25); /* Purple shadow on focus */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-4">
            <h1 style="color: #6a0dad;"><i class="fas fa-bullseye"></i> ArcherBot</h1>
            <p style="color: #ff4d4d;">Your AI Assistant for Precision and Knowledge</p>
        </header>
        <main>
            <div id="chat-container" class="chat-container bg-white p-3 rounded shadow-sm mb-4">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="input-group mb-3">
                <select id="function-select" class="form-select">
                    <option value="answer">Answer as Chatbot</option>
                    <option value="kbanswer">Answer from Knowledge Base</option>
                    <option value="search">Search Knowledge Base</option>
                </select>
                <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
                <button id="send-btn" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                <button id="clear-btn" class="btn btn-secondary"><i class="fas fa-trash"></i></button>
            </div>
        </main>
        <div id="loading" class="position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-none">
            <div class="position-absolute top-50 start-50 translate-middle text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2" style="color: #6a0dad;">ArcherBot is aiming for an answer...</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
